<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Box</title>

</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .quote-box {
        border: 2px solid black;
        padding: 20px;
        width: 300px;
        text-align: center;
    }
</style>

<body>
    <div class="quote-box">
        <p id="quote">Loading...</p>
    </div>
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            // ... add more quotes as needed
        ];

        let currentQuoteIndex = 0;

        function displayNextQuote() {
            document.getElementById('quote').textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length; // Loop back to the start when we reach the end
        }

        // Display the first quote immediately
        displayNextQuote();

        // Change the quote every 10 seconds (10000 milliseconds)
        setInterval(displayNextQuote, 10000);
    </script>
</body>
</html>
