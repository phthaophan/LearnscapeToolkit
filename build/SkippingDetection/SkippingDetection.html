<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipping Detection</title>
</head>

<body>
    <section>Section 1</section>
    <section>Section 2</section>
    <section>Section 3</section>
    <section>Section 4</section>

    <div id="popup">
        You're skipping through the content. Take your time and stay focused!
    </div>
</body>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
    }
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
    }
</style>

<script>
    let lastScrollTop = 0;
    let lastScrollTime = 0;

    window.addEventListener('scroll', function() {
        let now = Date.now();
        let scrolledDistance = Math.abs(window.scrollY - lastScrollTop);

        if (now - lastScrollTime < 150 && scrolledDistance > 100) {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 2000);
        }

        lastScrollTop = window.scrollY;
        lastScrollTime = now;
    });
</script>
</html>
